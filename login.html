<body>
    <!-- ==== LOGIN ==== -->
    <div class="container-fluid p-0 lp">
        <div class="row">
            <div class="col-6 sr-d-none lpc">
                <img src="img/onboarding/Side nav bar.png" alt="">
            </div>
            <div class="col-12 col-lg-6 lpc2">
                <div class="container login-form">
                    <p class="st-3 mb-5 text-center">Welcome back! Please login to your account.</p>
                    <form>
                        <input type="text" placeholder="Username">
                        <input type="text" placeholder="Password">
                        <div class="d-flex justify-content-between my-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label for="rememberMe" class="form-check-label st-3">Remember me</label>
                            </div>
                            <p class="fp st-3">Forgot Password?</p>
                        </div>

                        <div class="d-flex justify-content-around">
                            <input type="submit" class="btn submit-btn bg-black text-white m-0" value="Login">
                            <span class="btn submit-btn btn-b showSignup m-0">Sign up</span>
                        </div>
                    </form>
                </div>

                <div class="container signup-form d-none">
                    <p class="st-3 text-center">Please complete the form to create your account.</p>
                    <form>
                        <input type="text" placeholder="Fullname">
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="agree">
                            <label for="agree" class="form-check-label st-3">I agree with the terms and conditions</label>
                        </div>
                        <input type="submit" class="btn submit-btn text-white bg-black m-auto" value="Sign up">
                        <p class="showLogin text-center st-3">Already have an account? Sign in.</p>
                    </form>
                </div>

                <div class="container fp-page d-none">
                    <p class="st-3 text-center">Enter your email and we send you a password reset link.</p>
                    <form>
                        <input type="email" placeholder="Email">
                        <input type="button" class="btn submit-btn text-white bg-black fp2 m-auto" value="Send request">
                    </form>
                </div>

                <div class="container fp-page-2 d-none">
                    <p class="st-3 text-center">Input your new password.</p>
                    <form>
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <input type="button" class="btn submit-btn text-white bg-black fp2 m-auto" value="Reset password">
                    </form>
                </div>
            </div>
        </div>

        
    </div>
